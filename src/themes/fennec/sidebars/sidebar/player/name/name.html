<div :class="['name', positionClass]">
	{{ player.name }}

    <img
            :class="['photo', positionClass, { '--active': logoImageLoaded }]"
            :src="`/hud/img/players/team_phemina.png`"
            alt=""
            @error="logoImageLoaded = false"
            @loaded="logoImageLoaded = true"
            @loading="logoImageLoaded = false"
    >
</div>
